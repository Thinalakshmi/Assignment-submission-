<html>
    <head>
        <title>Sign up Demo Page</title>
    </head>
    <body>

        <form action="http://localhost:5001/emp_signup" method="POST">
            <h2>Employee Sign up</h2>
            <hr/>
            <label for="txtUsername">Username</label>
            <input type="text" id="txtUsername" name="username" required><br><br>

            <label for="txtPassword">Password</label>
            <input type="password" id="txtPassword" name="password" required><br><br>

            <label for="txtEmail">Email</label>
            <input type="email" id="txtEmail" name="email" required><br><br>

            <label for="txtPhone">Phone no</label>
            <input type="text" id="txtPhone" name="phone_no" required><br><br>

            <input type="submit" value="Sign up">
        </form>
        <a href="http://localhost:63342/mongodb/login.html?_ijt=v94s8jv4pcsh7sb1ffg8gmgvjp&_ij_reload=RELOAD_ON_SAVE">Already account ? Login</a>
    </body>
</html>
